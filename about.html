<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
    <title>Perfect Match Dating Connections</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h2 {
        color: purple;
        margin-top: 30px;
      }

      /* === VERIFIED SINGLES SCROLL ROW === */
      .verified-container {
        display: flex;
        overflow-x: auto;
        gap: 20px;
        padding: 20px 10px;
        scroll-snap-type: x mandatory;
      }

      .verified-container::-webkit-scrollbar {
        height: 8px;
      }

      .verified-container::-webkit-scrollbar-thumb {
        background-color: #b99ad9;
        border-radius: 10px;
      }

      .card {
        position: relative;
        flex: 0 0 300px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        scroll-snap-align: start;
        padding: 15px;
        text-align: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* === VERIFIED BADGE === */
      .verified-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        font-weight: bold;
        font-size: 13px;
        padding: 5px 10px;
        border-radius: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .verified-badge::before {
        content: "‚úÖ";
      }

      .profile-pic {
        width: 100%;
        height: 220px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .details {
        flex-grow: 1;
      }

      .details h3 {
        color: #2c3e50;
        margin: 8px 0;
      }

      .details p {
        font-size: 14px;
        margin: 4px 0;
        color: #555;
      }

      .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #25d366;
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        transition: 0.3s ease;
      }

      .whatsapp-btn:hover {
        background-color: #1ebe5d;
        transform: translateY(-2px);
      }

      /* === UNVERIFIED SECTION === */
      .unverified-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 20px 10px;
        scroll-snap-type: x mandatory;
      }

      .unverified-card {
        position: relative;
        flex: 0 0 180px;
        background-color: #fff;
        border: 2px dashed #b99ad9;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        scroll-snap-align: start;
        padding: 15px;
        color: #2c3e50;
        font-weight: bold;
      }

      /* === UNVERIFIED BADGE === */
      .unverified-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(33, 150, 243, 0.9);
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 12px;
        backdrop-filter: blur(4px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .unverified-card a {
        text-decoration: none;
        color: #25d366;
        font-size: 14px;
        display: block;
        margin-top: 10px;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .card {
          flex: 0 0 250px;
        }
        .unverified-card {
          flex: 0 0 150px;
        }
      }
    </style>
  </head>
  <body>
    <h2>üíñ Verified Singles</h2>

    <h2>üë• Unverified Members</h2>

  </body>
</html>
