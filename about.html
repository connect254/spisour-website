      }

        align-items: center;
        background-color: #fff;

        width: 750px;
        padding: 20px 25px;
        transition: all 0.5s ease;
        position: relative;
      }

      .serial {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        font-size: 16px;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .profile-pic {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 25px;
        border: 4px solid #3498db;
        flex-shrink: 0;
      }

      .details {
        flex: 1;
        text-align: left;
      }

      .details h2 {
        margin: 0 0 10px 0;
        color: #2c3e50;
        font-size: 22px;
      }

      .details p {
        margin: 5px 0;
        color: #555;
        font-size: 15px;
      }

      .details span {
        font-weight: bold;
        color: #2c3e50;
      }

        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin-top: 12px;
        background-color: #25d366;
        color: white;
        padding: 10px 18px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 15px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .whatsapp-btn:hover {
        background-color: #1ebe5d;
      }

      .whatsapp-btn i {
        font-size: 18px;
      }

      .nav-buttons {
        margin-top: 25px;
      }

      .nav-buttons button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .nav-buttons button:hover {
        background-color: #2c80b4;
      }

      @media (max-width: 750px) {
        .card {
          flex-direction: column;
          align-items: flex-start;
          width: 90%;
        }
        .profile-pic {
          margin-right: 0;
          margin-bottom: 15px;
          align-self: center;
        }
