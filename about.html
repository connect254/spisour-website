      body {

        background: linear-gradient(135deg, #e8dcf5, #f6f0fa);
        margin: 0;
        padding: 20px;
        text-align: center;
        color: #2c3e50;
      }

      h2 {
        color: #6a0dad;
        margin-top: 30px;
        text-shadow: 1px 1px 2px rgba(106, 13, 173, 0.1);
      }

      /* === VERIFIED SINGLES (glass-style) === */
      .verified-container {
        display: flex;
        overflow-x: auto;
        gap: 20px;
        padding: 20px 10px;
        scroll-snap-type: x mandatory;
      }

      .verified-container::-webkit-scrollbar {
        height: 8px;
      }

      .verified-container::-webkit-scrollbar-thumb {
        background-color: #c5a3e0;
        border-radius: 10px;
      }

      .card {
        position: relative;
        flex: 0 0 300px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        scroll-snap-align: start;
        padding: 15px;
        text-align: left;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(106, 13, 173, 0.15);
      }

      /* === VERIFIED BADGE === */
      .verified-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        font-weight: bold;
        font-size: 13px;
        padding: 5px 10px;
        border-radius: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .verified-badge::before {
        content: "âœ…";
      }

      .profile-pic {
        width: 100%;
        height: 220px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .details h3 {
        color: #4b0082;
        margin: 8px 0;
      }

      .details p {
        font-size: 14px;
        margin: 4px 0;
        color: #333;
      }

      .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #25d366;
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        width: 100%;
        text-align: center;
        margin-top: 12px;
        box-sizing: border-box;
        transition: background-color 0.2s ease;
      }

      .whatsapp-btn:hover {
        background-color: #1ebe5d;
      }

      /* === UNVERIFIED SECTION === */
      .unverified-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 20px 10px;
        scroll-snap-type: x mandatory;
      }

      .unverified-card {
        position: relative;
        flex: 0 0 180px;
        background: rgba(255, 255, 255, 0.3);
        border: 2px dashed #b99ad9;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        scroll-snap-align: start;
        padding: 15px;
        color: #2c3e50;
        font-weight: bold;
        text-align: center;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* === UNVERIFIED BADGE === */
      .unverified-badge {

        left: 8px;
        background: rgba(33, 150, 243, 0.85);
        color: white;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 12px;

      }
