<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Profiles by Career</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f0f0f8;
      }

      .career-bar {
        background-color: rgb(207, 202, 202);
        color: #6b46c1;
        padding: 12px 15px;
        margin-top: 20px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        transition: background 0.3s;
      }

      .career-bar:hover {
        background-color: white;
      }

      .profiles {
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
        margin-bottom: 10px;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 15px;
        margin: 10px 5px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      }

      .profile-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        background: rgba(245, 245, 255, 0.95);
      }

      .profile-info {
        display: flex;
        flex-direction: column;
      }

      .profile-name {
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 5px;
        color: #6b46c1;
      }

      .profile-details {
        font-size: 0.95em;
        color: #333;
      }

      .arrow {
        transition: transform 0.3s;
        font-size: 1.2em;
      }

      .arrow.open {
        transform: rotate(90deg);
      }

      .whatsapp-icon {
        width: 28px;
        height: 28px;
        cursor: pointer;
      }
    </style>
  </head>

      const container = document.getElementById("career-container");
      const careers = [...new Set(profiles.map((p) => p[5]))];
      let currentlyOpen = null; // Track open career section

      careers.forEach((career) => {
        // Career bar
        const bar = document.createElement("div");
        bar.className = "career-bar";
        bar.innerHTML = `<span>${career}</span><span class="arrow">&#9654;</span>`;
        container.appendChild(bar);

        // Profiles container
        const profileContainer = document.createElement("div");
        profileContainer.className = "profiles";

        profiles
          .filter((p) => p[5] === career)
          .forEach((p) => {
            const card = document.createElement("div");
            card.className = "profile-card";
            card.innerHTML = `
      <div class="profile-info">
        <div class="profile-name">${p[0]}</div>
        <div class="profile-details">Age: ${p[1]}, Location: ${p[2]}</div>
        <div class="profile-details">Children: ${p[3]}, Tribe: ${p[4]}</div>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" />
    `;

            // Click on card or WhatsApp icon opens WhatsApp
            card.addEventListener("click", (e) => {
              e.stopPropagation();
              const message = `Hello ${p[0]}, I saw your profile and I'm interested.`;
              const whatsappURL = `https://wa.me/${
                p[6]
              }?text=${encodeURIComponent(message)}`;
              window.open(whatsappURL, "_blank");
            });

            profileContainer.appendChild(card);
          });

        container.appendChild(profileContainer);

        // Toggle collapse on career bar click
        bar.addEventListener("click", () => {
          const arrow = bar.querySelector(".arrow");

          // Close previously open section
          if (currentlyOpen && currentlyOpen !== profileContainer) {
            currentlyOpen.style.maxHeight = null;
            currentlyOpen.previousSibling
              .querySelector(".arrow")
              .classList.remove("open");
          }

          if (profileContainer.style.maxHeight) {
            profileContainer.style.maxHeight = null;
            arrow.classList.remove("open");
            currentlyOpen = null;
          } else {
            profileContainer.style.maxHeight =
              profileContainer.scrollHeight + "px";
            arrow.classList.add("open");
            currentlyOpen = profileContainer;
          }
        });
      });
