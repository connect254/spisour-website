    <style>
      :root {
        --bg1: #f3eefc;

        --card-bg: rgba(255, 255, 255, 0.04);
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 28px 14px;
        background: lightgrey;
        color: var(--muted);
      }
      .container {
        width: 100%;
        max-width: 1100px;
      }
      .header {
        text-align: center;
        margin-bottom: 18px;
        padding: 18px;
        border-radius: 14px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(6px);
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
        color: #362a66;
      }
      .header p {
        margin: 6px 0 0;
        font-size: 13px;
        color: rgba(54, 42, 102, 0.7);
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.06),
          rgba(255, 255, 255, 0.02)
        );
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 8px 24px rgba(80, 60, 120, 0.04);
        backdrop-filter: blur(6px) saturate(120%);
      }
      .main-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .main-header .title {
        font-weight: 800;
        color: #362a66;
      }
      .main-header .subtitle {
        font-size: 13px;
        color: rgba(54, 42, 102, 0.6);
      }
      .main-btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 800;
        color: white;
        background: linear-gradient(90deg, var(--accent-purple), #5f3bff);
      }
      .sub-container {
        margin-top: 12px;
        display: none;
      }
      .age-group {
        margin-top: 8px;
      }
      .age-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
        font-weight: 700;
        margin: 8px 0;
      }
      .age-content {
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.03);
        margin-bottom: 10px;
        display: none;
      }
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .member-card {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 12px;
        border: 1px solid deeppink;
        box-shadow: 0 6px 18px rgba(40, 30, 70, 0.03);
      }
      .serial {
        font-weight: 800;
        color: #5b3bff;
        margin-bottom: 6px;
      }
      .member-row {
        font-size: 13px;
        color: rgba(20, 12, 40, 0.8);
        margin: 4px 0;
      }
      .phone {
        font-weight: 700;
        margin-top: 8px;
      }
      img.header-img {
        max-width: 220px;
        border-radius: 8px;
        margin-top: 10px;
      }
      @media (max-width: 900px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

      const ageGroups = [
        { id: "18-23", label: "18‚Äì23 years", min: 18, max: 23 },
        { id: "24-33", label: "24‚Äì33 years", min: 24, max: 33 },
        { id: "34-40", label: "34‚Äì40 years", min: 34, max: 40 },
        { id: "40plus", label: "40 years+", min: 41, max: 200 },
      ];

      function membersByGenderAndGroup(gender, group) {
        return members.filter((m) => {
          const g = (m[3] || "").toLowerCase();
          const genderMatch = gender === "Male" ? g === "male" : g === "female";
          const age = Number(m[1]) || 0;
          return genderMatch && age >= group.min && age <= group.max;
        });
      }

      function renderAgeGroups(containerId, gender, mainId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        ageGroups.forEach((group) => {
          const groupWrapper = document.createElement("div");
          groupWrapper.className = "age-group";

          const btn = document.createElement("button");
          btn.className = "age-btn";
          btn.id = `ageBtn${mainId}-${group.id}`;
          btn.setAttribute("aria-expanded", "false");
          btn.innerHTML = `<span>${group.label}</span><span class="state">Hidden</span>`;
          btn.onclick = () => toggleAgeContent(mainId, group.id);

          const content = document.createElement("div");
          content.className = "age-content";
          content.id = `ageContent${mainId}-${group.id}`;

          const groupMembers = membersByGenderAndGroup(gender, group);
          if (groupMembers.length === 0) {
            content.innerHTML =
              '<div style="font-size:13px;color:rgba(54,42,102,0.6)">No members in this group.</div>';
          } else {
            const grid = document.createElement("div");
            grid.className = "cards-grid";
            groupMembers.forEach((m, idx) => {
              const card = document.createElement("div");
              card.className = "member-card";
              card.innerHTML = `
                <div class="serial">${idx + 1}</div>
                <div class="member-row"><strong>Name:</strong> ${m[0]}</div>
                <div class="member-row"><strong>Age:</strong> ${m[1]}</div>
                <div class="member-row"><strong>Location:</strong> ${m[2]}</div>
                <div class="member-row"><strong>Gender:</strong> ${m[3]}</div>
                <div class="member-row"><strong>Kids:</strong> ${m[4]}</div>
                <div class="member-row"><strong>Tribe:</strong> ${m[5]}</div>
                <div class="member-row"><strong>Career:</strong> ${m[6]}</div>
                <div class="member-row"><strong>Phone number:</strong> Ask admin</div>
              `;
              grid.appendChild(card);
            });
            content.appendChild(grid);
          }

          groupWrapper.appendChild(btn);
          groupWrapper.appendChild(content);
          container.appendChild(groupWrapper);
        });
      }

      const MAIN_IDS = ["A", "B"];
      const MAIN_DISPLAY = { A: "Men by Age", B: "Women by Age" };

      function closeAllMains(excludeId) {
        MAIN_IDS.forEach((id) => {
          if (id === excludeId) return;
          const container = document.getElementById("subContainer" + id);
          const mainBtn = document.getElementById("mainBtn" + id);
          if (container) container.style.display = "none";
          if (mainBtn) {
            mainBtn.setAttribute("aria-expanded", "false");
            mainBtn.innerText = "Show " + MAIN_DISPLAY[id];
          }
          resetSubGroup(id);
        });
      }

      function closeAllAgeContents() {
        document
          .querySelectorAll(".age-content")
          .forEach((c) => (c.style.display = "none"));
        document.querySelectorAll(".age-btn").forEach((b) => {
          b.setAttribute("aria-expanded", "false");
          const s = b.querySelector(".state");
          if (s) s.innerText = "Hidden";
        });
      }

      function resetSubGroup(mainId) {
        document
          .querySelectorAll(`#subContainer${mainId} .age-btn`)
          .forEach((btn) => {
            btn.setAttribute("aria-expanded", "false");
            const s = btn.querySelector(".state");
            if (s) s.innerText = "Hidden";
          });
        document
          .querySelectorAll(`#subContainer${mainId} .age-content`)
          .forEach((c) => (c.style.display = "none"));
      }

      function toggleMain(mainId) {
        const container = document.getElementById("subContainer" + mainId);
        const mainBtn = document.getElementById("mainBtn" + mainId);
        const isOpen = container.style.display !== "none";
        if (isOpen) {
          container.style.display = "none";
          mainBtn.setAttribute("aria-expanded", "false");
          mainBtn.innerText = "Show " + MAIN_DISPLAY[mainId];
          resetSubGroup(mainId);
        } else {
          closeAllMains(mainId);
          closeAllAgeContents();
          container.style.display = "block";
          mainBtn.setAttribute("aria-expanded", "true");
          mainBtn.innerText = "Hide " + MAIN_DISPLAY[mainId];
          resetSubGroup(mainId);
        }
      }

      function toggleAgeContent(mainId, groupId) {
        const content = document.getElementById(
          `ageContent${mainId}-${groupId}`
        );
        const btn = document.getElementById(`ageBtn${mainId}-${groupId}`);
        const isVisible = content.style.display !== "none";
        if (isVisible) {
          content.style.display = "none";
          btn.setAttribute("aria-expanded", "false");
          const s = btn.querySelector(".state");
          if (s) s.innerText = "Hidden";
        } else {
          closeAllAgeContents();
          content.style.display = "block";
          btn.setAttribute("aria-expanded", "true");
          const s = btn.querySelector(".state");
          if (s) s.innerText = "Visible";
        }
      }

      // initialize
      (function init() {
        renderAgeGroups("subContainerA", "Male", "A");
        renderAgeGroups("subContainerB", "Female", "B");
        ["A", "B"].forEach((id) => {
          const container = document.getElementById("subContainer" + id);
          const mainBtn = document.getElementById("mainBtn" + id);
          if (container) container.style.display = "none";
          if (mainBtn) {
            mainBtn.setAttribute("aria-expanded", "false");
            mainBtn.innerText = "Show " + MAIN_DISPLAY[id];
          }
          resetSubGroup(id);
        });
      })();
    </script>
