<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchable Singles Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f7ff;
      }

      /* Glass-style sticky header */
      header {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        padding: 15px 20px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 22px;
        color: #4a0072;
        text-align: center;
        letter-spacing: 0.5px;
      }

      #searchInput {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.2s ease;
      }

      #searchInput:focus {
        box-shadow: 0 0 8px rgba(123, 31, 162, 0.4);
      }

      table {
        border-collapse: collapse;
        width: 100%;
        background: white;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        position: sticky;
        top: 95px; /* below header */
        z-index: 5;
      }

      tr:hover {
        background-color: #f7f3ff;
      }

      /* WhatsApp link style */
      .whatsapp-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #25d366;
        font-weight: bold;
        text-decoration: none;
      }

      .whatsapp-link:hover {
        text-decoration: underline;
      }

      .whatsapp-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ðŸ’œ Searchable Singles Table</h2>
      <input
        type="text"
        id="searchInput"
        onkeyup="searchTable()"
        placeholder="ðŸ” Search for names, locations, careers..."
      />
    </header>

    <table id="singlesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
          <th>Gender</th>
          <th>Kids</th>
          <th>Tribe</th>
          <th>Career</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be generated dynamically -->
      </tbody>
    </table>

    <script>
      const singles = [
        [
          "Kevin Ombati",
          25,
          "Qatar",
          "Male",
          "No",
          "Kisii",
          "Man life operator",
          "0792233112",
        ],

        [
          "Simon Nadra",
          32,
          "Nairobi",
          "Male",
          "Have no kids",
          "Kamba",
          "Vocal musician/Artist",
          "254112488831",
        ],
        [
          "Cynthia Loreen Kahombi",
          29,
          "Saudi Arabia",
          "Female",
          "1",
          "Luhya",
          "Business lady",
          "0708557186",
        ],
      ];

      const tableBody = document.getElementById("tableBody");

      singles.forEach((person) => {
        const row = document.createElement("tr");
        person.forEach((item, index) => {
          const cell = document.createElement("td");

          // Phone column
          if (index === 7) {
            let phone = item.toString().trim();
            if (phone.startsWith("0")) phone = "254" + phone.slice(1);
            else if (!phone.startsWith("254")) phone = "254" + phone;

            const link = document.createElement("a");
            link.href = `https://wa.me/${phone}`;
            link.target = "_blank";
            link.className = "whatsapp-link";
            link.innerHTML = `
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-icon" alt="WhatsApp" />
              whatsapp
            `;
            cell.appendChild(link);
          } else {
            cell.textContent = item;
          }
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });

      function searchTable() {
        const input = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const rows = tableBody.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName("td");
          let match = false;
          for (let j = 0; j < cells.length; j++) {
            if (cells[j].innerText.toLowerCase().includes(input)) {
              match = true;
              break;
            }
          }
          rows[i].style.display = match ? "" : "none";
        }
      }
    </script>
  </body>
  <h2 style="margin-top: 40px; text-align: center; color: #4a0072">

    ];

    // ðŸ”¥ Load permanent profiles into table
    function loadPermanentSearchTable() {
      const tbody = document.getElementById("searchNumberBody");

</html>
