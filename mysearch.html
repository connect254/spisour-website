    <style>
      :root {
        --accent-purple: #7b5cff;

      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 28px 14px;
        background: #f3f3f7;
        background-size: 400% 400%;
      }

      .container {
        width: 100%;
        max-width: 1100px;
      }
      .header {
        text-align: center;
        margin-bottom: 18px;
        padding: 18px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
        color: #362a66;
      }
      .header p {
        margin: 6px 0 0;
        font-size: 13px;
        color: rgba(54, 42, 102, 0.7);
      }

      .card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.15),
            rgba(255, 255, 255, 0.05)
          ),
          linear-gradient(135deg, #fff4cc 0%, #ffe066 50%, #fff4cc 100%);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 0 6px 20px rgba(255, 215, 0, 0.25),
          inset 0 1px 4px rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(8px) saturate(140%);
        border: 1px solid rgba(255, 215, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(255, 215, 0, 0.45),
          inset 0 1px 4px rgba(255, 255, 255, 0.5);
      }

      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .main-btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 800;
        color: white;
        background: linear-gradient(90deg, var(--accent-purple), #5f3bff);
      }

      .sub-container {
        margin-top: 12px;
        display: none;
      }

      .age-group {
        margin-top: 8px;
      } /* reused class name to minimize changes */

      .age-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        cursor: pointer;
        font-weight: 700;
        margin: 8px 0;
      }

      .age-content {
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.03);
        margin-bottom: 10px;
        display: none;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .member-card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.08),
            rgba(255, 255, 255, 0.03)
          ),
          linear-gradient(145deg, #fff4cc 0%, #ffe066 60%, #fff4cc 100%);
        border-radius: 10px;
        padding: 12px;
        border: 1px solid rgba(255, 215, 0, 0.6);
        box-shadow: 0 6px 18px rgba(255, 215, 0, 0.3);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .member-card:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4),
          inset 0 1px 4px rgba(255, 255, 255, 0.4);
      }

      .serial {
        font-weight: 800;
        color: #5b3bff;
        margin-bottom: 6px;
      }
      .member-row {
        font-size: 13px;
        color: rgba(20, 12, 40, 0.8);
        margin: 4px 0;
      }

      /* WhatsApp fake button (non-clickable) - same placement & text "whatsapp" */
      .fake-whatsapp {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 7px 12px;
        background: linear-gradient(145deg, #1ebc5a, #128c7e);
        color: white;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 700;
        width: fit-content;
        margin-top: 8px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        pointer-events: none;
      }
      .fake-whatsapp svg {
        width: 20px;
        height: 20px;
        display: block;
      }

      @media (max-width: 900px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

        ["Ronnie", 31, "Uganda", "Male", 2, "Basoga", "Storekeeper"],
        ["Boitumelo", 25, "Sandton", "Female", 0, "Tswana", "Cashier"],
        ["Hafsa", 28, "Kuwait", "Female", 0, "Somali", "Receptionist"],

        ["Janet", 33, "Saudi Arabia", "Female", 2, "Meru", "Cook"],
        ["Fred", 28, "Gulf", "Male", 0, "Kalenjin", "Waiter"],
        ["Abida", 31, "qatar", "Female", 1, "Luhya", "Cleaner"],
        ["Mansour", 30, "dubai", "Male", 1, "Arab", "Driver"],
        ["Judy", 29, "Middle East", "Female", 1, "Embu", "Housekeeper"],
        ["Selassie", 26, "Ghana Accra", "Male", 0, "Ewe", "Salesman"],
        ["Kate", 34, "United Kingdom", "Female", 2, "Kamba", "Nurse Assistant"],
        ["Joshua", 27, "Uganda", "Male", 0, "Acholi", "Helper"],
        ["Sihle", 36, "Sandton", "Male", 2, "Zulu", "Manager"],
        ["Amina", 31, "Kuwait", "Female", 1, "Arab", "Waitress"],
      ];

      const locations = [
        "Dubai",
        "Qatar",
        "Saudi Arabia",
        "Kuwait",
        "UAE",
        "Canada",
        "Bahrain",
        "Other",
      ];

      // helper to produce safe element ids (no spaces / special chars)
      function safeId(str) {
        return String(str)
          .replace(/\s+/g, "_")
          .replace(/[^a-zA-Z0-9_\-]/g, "");
      }

      function membersByGenderAndLocation(gender, loc) {
        return members.filter((m) => {
          const g = (m[3] || "").toLowerCase();
          const genderMatch = gender === "Male" ? g === "male" : g === "female";
          if (!genderMatch) return false;
          // "Other" should match anything not in the explicit locations list
          if (loc.toLowerCase() === "other") {
            const known = locations
              .slice(0, locations.length - 1)
              .map((l) => l.toLowerCase());
            return !known.some((k) => m[2].toLowerCase().includes(k));
          }
          return m[2].toLowerCase().includes(loc.toLowerCase());
        });
      }

      // Renders location buttons and the lists
      function renderLocations(containerId, gender, mainId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        locations.forEach((loc) => {
          const wrapper = document.createElement("div");
          wrapper.className = "age-group";

          const btn = document.createElement("button");
          btn.className = "age-btn";
          btn.id = `ageBtn-${mainId}-${safeId(loc)}`;
          btn.setAttribute("aria-expanded", "false");
          btn.innerHTML = `<span>${loc}</span><span class="state">Hidden</span>`;
          btn.onclick = () => toggleAgeContent(mainId, safeId(loc));

          const content = document.createElement("div");
          content.className = "age-content";
          content.id = `content-${mainId}-${safeId(loc)}`;

          const groupMembers = membersByGenderAndLocation(gender, loc);
          if (groupMembers.length === 0) {
            content.innerHTML =
              '<div style="font-size:13px;color:rgba(54,42,102,0.6)">No members listed for this location.</div>';
          } else {
            const grid = document.createElement("div");
            grid.className = "cards-grid";
            groupMembers.forEach((m, idx) => {
              const card = document.createElement("div");
              card.className = "member-card";
              card.onclick = () => {
                const msg = encodeURIComponent(
                  `Hi admin, am a premium member for your website, please give me contact for ${m[0]}, thank you in advance.`
                );
                window.open(
                  `https://wa.me/${adminNumber}?text=${msg}`,
                  "_blank"
                );
              };

              // Official WhatsApp SVG (modern) placed BEFORE the 'whatsapp' text
              const whatsappSvg = `
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                  <path fill="#ffffff" d="M17.472 14.382c-.297-.149-1.758-.868-2.03-.967-.272-.099-.47-.148-.669.149-.198.297-.766.967-.939 1.164-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.884-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.52.151-.173.2-.298.3-.497.099-.198.05-.372-.025-.521-.074-.149-.669-1.611-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.372-.01-.571-.01s-.52.074-.793.372c-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.064 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487 0.709.306 1.262.489 1.695.626.712.227 1.36.195 1.87.118.571-.085 1.758-.718 2.007-1.412.248-.694.248-1.289.173-1.412-.074-.124-.271-.198-.568-.347z"/>
                  <path fill="#ffffff" d="M12.004 2c-5.516 0-9.992 4.476-9.992 9.991 0 1.759.46 3.478 1.332 4.998L2 22l4.129-1.376c1.462.799 3.138 1.214 4.875 1.214 5.516 0 9.992-4.476 9.992-9.991C21.997 6.476 17.52 2 12.004 2zM12.004 20.106c-1.477 0-2.931-.398-4.189-1.085l-.299-.177-2.45.816.82-2.996-.19-.31C4.14 14.82 3.69 13.486 3.69 12 3.69 7.79 7.296 4.185 11.504 4.185c4.21 0 7.816 3.605 7.816 7.815 0 4.21-3.606 7.815-7.816 7.815z"/>
                </svg>`;

              card.innerHTML = `
                <div class="serial">${idx + 1}</div>
                <div class="member-row"><strong>Name:</strong> ${m[0]}</div>
                <div class="member-row"><strong>Age:</strong> ${m[1]}</div>
                <div class="member-row"><strong>Location:</strong> ${m[2]}</div>
                <div class="member-row"><strong>Gender:</strong> ${m[3]}</div>
                <div class="member-row"><strong>Kids:</strong> ${m[4]}</div>
                <div class="member-row"><strong>Tribe:</strong> ${m[5]}</div>
                <div class="member-row"><strong>Career:</strong> ${m[6]}</div>
                <div class="fake-whatsapp">${whatsappSvg} whatsapp</div>
              `;
              grid.appendChild(card);
            });
            content.appendChild(grid);
          }

          wrapper.appendChild(btn);
          wrapper.appendChild(content);
          container.appendChild(wrapper);
        });
      }

      function toggleMain(mainId) {
        const container = document.getElementById("subContainer" + mainId);
        const btn = document.getElementById("mainBtn" + mainId);
        if (!container) return;
        if (container.style.display === "block") {
          container.style.display = "none";
          btn.innerText =
            "Show " + (mainId === "A" ? "Men" : "Women") + " by Location";
        } else {
          // hide the other one
          const other = mainId === "A" ? "B" : "A";
          const otherContainer = document.getElementById(
            "subContainer" + other
          );
          const otherBtn = document.getElementById("mainBtn" + other);
          if (otherContainer) otherContainer.style.display = "none";
          if (otherBtn)
            otherBtn.innerText =
              "Show " + (other === "A" ? "Men" : "Women") + " by Location";

          container.style.display = "block";
          btn.innerText =
            "Hide " + (mainId === "A" ? "Men" : "Women") + " by Location";
        }
      }

      function toggleAgeContent(mainId, safeLoc) {
        const contentId = `content-${mainId}-${safeLoc}`;
        const content = document.getElementById(contentId);
        if (!content) return;
        const isVisible = content.style.display === "block";
        // hide all
        document
          .querySelectorAll(`#subContainer${mainId} .age-content`)
          .forEach((c) => (c.style.display = "none"));
        document
          .querySelectorAll(`#subContainer${mainId} .age-btn`)
          .forEach((b) => {
            b.setAttribute("aria-expanded", "false");
            const s = b.querySelector(".state");
            if (s) s.innerText = "Hidden";
          });
        // toggle this one
        if (!isVisible) {
          content.style.display = "block";
          const btn = document.getElementById(`ageBtn-${mainId}-${safeLoc}`);
          if (btn) {
            btn.setAttribute("aria-expanded", "true");
            const s = btn.querySelector(".state");
            if (s) s.innerText = "Visible";
          }
        }
      }

      (function init() {
        renderLocations("subContainerA", "Male", "A");
        renderLocations("subContainerB", "Female", "B");
        // ensure both start hidden and buttons labelled
        ["A", "B"].forEach((id) => {
          const container = document.getElementById("subContainer" + id);
          const btn = document.getElementById("mainBtn" + id);
          if (container) container.style.display = "none";
          if (btn)
            btn.innerText =
              "Show " + (id === "A" ? "Men" : "Women") + " by Location";
        });
      })();
    </script>
  </body>
</html>
